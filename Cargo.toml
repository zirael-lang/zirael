[workspace]
resolver = "2"
members = [
    "compiler_cli",
    "crates/*",
    "xtask",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/malezjaa/zirael"

[workspace.dependencies]
anstyle = "1.0.11"
anyhow = "1.0.98"
ariadne = "0.5.1"
clap = { version = "4.5.41", features = ["derive"] }
colored = "3.0.0"
convert_case = "0.8.0"
env_logger = "0.11.8"
fs-err = "3.1.1"
id-arena = "2.2.1"
itertools = "0.14.0"
lasso = { version = "0.7.3", features = ["multi-threaded"] }
log = "0.4.27"
logos = "0.15.0"
once_cell = "1.21.3"
ordinal = "0.4.0"
parking_lot = "0.12.4"
petgraph = "0.8.2"
rayon = "1.10.0"
strsim = "0.11.1"
strum = { version = "0.27.2", features = ["derive"] }
which = "8.0.0"
serde = { version = "1.0.219", features = ["derive"] }

zirael_codegen = { path = "crates/zirael_codegen", version = "0.1.0" }
zirael_core = { path = "crates/zirael_core", version = "0.1.0" }
zirael_hir = { path = "crates/zirael_hir", version = "0.1.0" }
zirael_parser = { path = "crates/zirael_parser", version = "0.1.0" }
zirael_type_checker = { path = "crates/zirael_type_checker", version = "0.1.0" }
zirael_utils = { path = "crates/zirael_utils", version = "0.1.0" }
zirael_c_compiler = { path = "crates/zirael_c_compiler", version = "0.1.0" }

# Rules were taken from egui
[workspace.lints.rust]
unsafe_code = "deny"

elided_lifetimes_in_paths = "warn"
future_incompatible = { level = "warn", priority = -1 }
nonstandard_style = { level = "warn", priority = -1 }
rust_2018_idioms = { level = "warn", priority = -1 }
rust_2021_prelude_collisions = "warn"
semicolon_in_expressions_from_macros = "warn"
trivial_numeric_casts = "warn"
unexpected_cfgs = "warn"
unsafe_op_in_unsafe_fn = "warn"
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

trivial_casts = "allow"
unused_qualifications = "allow"

[workspace.lints.rustdoc]
all = "warn"
missing_crate_level_docs = "warn"
broken_intra_doc_links = "warn"

[workspace.lints.clippy]
allow_attributes = "warn"
as_ptr_cast_mut = "warn"
await_holding_lock = "warn"
bool_to_int_with_if = "warn"
char_lit_as_u8 = "warn"
checked_conversions = "warn"
clear_with_drain = "warn"
cloned_instead_of_copied = "warn"
dbg_macro = "warn"
debug_assert_with_mut_call = "warn"
derive_partial_eq_without_eq = "warn"
disallowed_macros = "warn"
disallowed_methods = "warn"
disallowed_names = "warn"
disallowed_script_idents = "warn"
disallowed_types = "warn"
doc_link_with_quotes = "warn"
doc_markdown = "warn"
empty_enum = "warn"
empty_enum_variants_with_brackets = "warn"
enum_glob_use = "warn"
equatable_if_let = "warn"
exit = "warn"
expl_impl_clone_on_copy = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
fallible_impl_from = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
float_cmp_const = "warn"
fn_params_excessive_bools = "warn"
fn_to_numeric_cast_any = "warn"
from_iter_instead_of_collect = "warn"
get_unwrap = "warn"
implicit_clone = "warn"
implied_bounds_in_impls = "warn"
imprecise_flops = "warn"
index_refutable_slice = "warn"
inefficient_to_string = "warn"
infinite_loop = "warn"
into_iter_without_iter = "warn"
invalid_upcast_comparisons = "warn"
iter_filter_is_ok = "warn"
iter_filter_is_some = "warn"
iter_not_returning_iterator = "warn"
iter_on_empty_collections = "warn"
iter_on_single_items = "warn"
iter_without_into_iter = "warn"
large_digit_groups = "warn"
large_include_file = "warn"
large_stack_arrays = "warn"
large_stack_frames = "warn"
large_types_passed_by_value = "warn"
let_unit_value = "warn"
linkedlist = "warn"
literal_string_with_formatting_args = "warn"
lossy_float_literal = "warn"
macro_use_imports = "warn"
manual_assert = "warn"
manual_clamp = "warn"
manual_instant_elapsed = "warn"
